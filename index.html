<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>BinGoT</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet" />
    <link href="bingot.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h1>BINGOT</h1>
    <p>Create a grid of 25 Game of Thrones characters.</p>
    <p>If a character dies, it gets checked off.</p>
    <div id="container">
        <div id="characters"></div>
        <div id="card">
            <div id="1-1" class="slot"></div>
            <div id="1-2" class="slot"></div>
            <div id="1-3" class="slot"></div>
            <div id="1-4" class="slot"></div>
            <div id="1-5" class="slot"></div>
            <div id="2-1" class="slot"></div>
            <div id="2-2" class="slot"></div>
            <div id="2-3" class="slot"></div>
            <div id="2-4" class="slot"></div>
            <div id="2-5" class="slot"></div>
            <div id="3-1" class="slot"></div>
            <div id="3-2" class="slot"></div>
            <div id="3-3" class="slot"></div>
            <div id="3-4" class="slot"></div>
            <div id="3-5" class="slot"></div>
            <div id="4-1" class="slot"></div>
            <div id="4-2" class="slot"></div>
            <div id="4-3" class="slot"></div>
            <div id="4-4" class="slot"></div>
            <div id="4-5" class="slot"></div>
            <div id="5-1" class="slot"></div>
            <div id="5-2" class="slot"></div>
            <div id="5-3" class="slot"></div>
            <div id="5-4" class="slot"></div>
            <div id="5-5" class="slot"></div>
        </div>
        <!--
            <div id="picks">
                <textarea id="output" readonly></textarea>
            </div>
        -->
    </div>
</body>
<script type="text/javascript" src="bingot.js"></script>
</html>
